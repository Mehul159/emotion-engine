# Policy and guardrails for emotion output

max_intensity: 0.9

forbidden_combinations:
  - ["joy", "threat"]
  - ["anger", "joy"]

emergency_neutralization:
  enabled: true
  trigger_conditions:
    - "intensity > 0.9"
    - "forbidden_combination_detected"

allowed_emotions:
  - neutral
  - frustration
  - concern
  - satisfaction
  - disappointment
  - curiosity

intensity_bounds:
  min: 0.0
  max: 0.9

confidence_thresholds:
  low: 0.3
  medium: 0.6
  high: 0.85

logging:
  audit_enabled: true
  log_level: INFO
  redact_sensitive: true
