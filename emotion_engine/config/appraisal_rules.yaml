# Human-readable, editable rules for the Cognitive Appraisal Engine

rules:
  - id: "goal_blocked_low_control"
    description: "Goal is blocked, repeated failures, moderate time pressure"
    conditions:
      - context.goal_blocked == true
      - context.failure_count >= 2
      - context.time_pressure >= 0.5
    appraisal:
      valence: 0.2
      arousal: 0.6
      dominance: 0.3
      confidence: 0.7
      threat: 0.5
    candidate_emotions:
      - emotion: "frustration"
        intensity: 0.6
      - emotion: "concern"
        intensity: 0.4
    explanation: "Blocked goal and repeated failures under time pressure suggest frustration and concern."
  - id: "neutral_default"
    description: "No strong signals detected"
    conditions:
      - context.goal_blocked == false
      - context.failure_count == 0
      - context.time_pressure < 0.3
    appraisal:
      valence: 0.5
      arousal: 0.3
      dominance: 0.5
      confidence: 0.6
      threat: 0.2
    candidate_emotions:
      - emotion: "neutral"
        intensity: 0.5
    explanation: "No negative signals; defaulting to neutral state."
